apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: sock-shop
  namespace: sock-shop
spec:
  gateways:
    - sock-shop-gateway
  hosts:
    - "*"
  http:
    - route:
        - destination:
            host: front-end
          weight: 100
      match:
        - uri:
            prefix: "/"
